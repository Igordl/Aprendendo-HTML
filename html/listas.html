
<!DOCTYPE html>

<html>
	<head>

		<!-- só aparece no tab, não aparece no resto do site -->
		<title>Listas</title>
		<meta charset="utf-8" />
		<meta name="description" content="Descrição com no maximo 156 caracteres"/>
		<meta name="keyworlds" content="Listas, ordenadas, não ordenadas, definição"/>
		<meta name="author" content="Igor Lucena"/>

	</head>
	

	<body>

		<!-- Oq aparece no site -->
		<h1>Trabalhando com listas <br/></h1>
		<h2>Lista não ordenada</h2>
			<ul>
				<li>Primeiro </li>
				<li>segundo </li>
				<li> terceiro</li>
			</ul>

		<h2>Lista ordenada</h2>
			<ol>
				<li>Primeiro </li>
				<li>segundo </li>
				<li> terceiro</li>
			</ol>

		<h2>Lista de definição</h2>
			<dl>
				<dt>Primeiro:</dt>
					<dd>Primeiro elemento</dd>
				<dt>Segundo:</dt>
					<dd>Segundo elemento</dd>
				<dt>Terceiro:</dt>
					<dd>Terceiro elemento</dd>
			</dl>

	</body>

</html>
