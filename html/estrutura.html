
<!DOCTYPE html>
<html>
<head>
	<title>Estrutura em HTML5</title>
	<meta charset="utf-8" />
</head>
<body>
	<header>Topo + menu navegação</header>
	<nav> Menu navegação</nav>

	<section>
		<h1>Titulo da seção</h1>
		<p>Conteúdo da seção</p>
		<footer>Rodapé da seção</footer>
	</section>

	<article>
		<h1>Titulo do artigo</h1>
		<p>Conteúdo do artigo</p>
		<footer>Rodapé do artigo</footer>
	</article>

	<aside>
		<h1>Titulo da barra lateral</h1>
		<p>Conteúdo da barra</p>
		<footer>Rodapé da barra</footer>
	</aside>
	<footer>Rodapé do site</footer>

</body>
</html>
